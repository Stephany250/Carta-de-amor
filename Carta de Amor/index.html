<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope com Carta de Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="envelope">
        <div class="flap"></div>
        <div class="body"></div>
        <div class="letter">
            <p>Meu amor,</p>
            <p>Desde o dia em que te conheci, meu coração nunca mais foi o mesmo. Você é a razão do meu sorriso e a luz da minha vida. Te amo mais do que palavras podem expressar.</p>
            <p>Com todo meu amor,</p>
            <p>[Seu Nome]</p>
        </div>
    </div>
</body>
</html>
